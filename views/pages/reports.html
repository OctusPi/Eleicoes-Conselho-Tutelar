<main class="main-risizeble p-4">
	
	<div class="container text">
		<div class="card-header d-md-block d-lg-flex">
			<div class="card-title">
				<h3 class="p-0 m-0"><i class="bi bi-bar-chart-line"></i> Relatórios</h3>
				<p class="p-0 m-0 text-secondary small">Gerar PDF com apuração do Resultado.</p>
			</div>
		</div>
		<div class="box p-4 mt-3">
			<form action="{{route_action}}" method="POST" enctype="multipart/form-data">
				<input type="hidden" name="token" value="{{token}}">
				<div class="row">
					<div class="col-md-6 text-start mb-2">
						<label for="candidato" class="form-label">Candidato</label>
						<select name="candidato" class="form-control ocp-input" id="candidato">
							{{form_setores}}
						</select>
					</div>
					
					<div class="col-md-6 text-start mb-2">
						<label for="sessao" class="form-label">Seção</label>
						<select name="sessao" class="form-control ocp-input" id="sessao">
							{{form_tecnicos}}
						</select>
					</div>
				</div>
				<div class="text-end mt-3">
					<button type="submit" class="btn btn-action"><i class="bi bi-check-circle"></i> Gerar Relatório</button>
				</div>
			</form>
		</div>
	</div>
</main>
