<form action="{{route_search}}" data-request="async" 
method="POST" enctype="multipart/form-data" id="form-search">
<div class="content-search p-4">
    <input type="hidden" name="token_search" value="{{token}}">
    <div class="col-12 text-start mb-2">
        <label for="slocal" class="form-label">Local</label>
        <input type="text" name="local" class="form-control ocp-input"
        id="slocal" placeholder="Local de Votação">
    </div>
    <div class="col-12 text-start mb-2">
        <label for="snumber" class="form-label">Número</label>
        <input type="text" name="numero" class="form-control ocp-input"
        id="snumber" placeholder="Número Seção CMDCA">
    </div>
    <button type="submit" class="btn btn-action btn-sigin w-100 mt-3">
        <i class="bi bi-search"></i>
        Localizar
    </button>
</div>
</form>
