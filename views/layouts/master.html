<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{title}}</title>
	<link rel="icon" type="image/x-icon" href="resources/imgs/favicon.ico">

	<script type="module" src="http://localhost:5173/eleicoesct/build/@vite/client"></script>
	<link rel="stylesheet" href="http://localhost:5173/eleicoesct/build/resources/css/app.css">
	<script type="module" src="http://localhost:5173/eleicoesct/build/resources/js/app.js"></script>

	<!-- <link rel="stylesheet" href="build/assets/app-5ceeeada.css"> -->
</head>

<body>
	<!-- spinner indicate async load -->
	<div class="load d-none">
		<div class="spinner-border text-primary" role="status">
			<span class="visually-hidden">Loading...</span>
		</div>
	</div>

	<!-- Toast Notifications -->
	<div class="toast-container p-3 bottom-0 end-0">
		<div id="toast" class="toast align-items-center border-0" role="alert" aria-live="assertive"
			aria-atomic="true">
			<div class="d-flex">
				<div class="toast-body">
					<span id="box-alert"></span>
				</div>
				<button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
					aria-label="Close"></button>
			</div>
		</div>
	</div>

	{{header}}
	{{content}}
	{{footer}}
	{{modal}}

	<!-- <script type="module" src="build/assets/app-28b7af2c.js"></script> -->
</body>

</html>
